<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Know the companion</title>
  </head>
  <body>
    <div class="parent">
      <div class="overlay hidden"></div>
      <div class="window hidden">
        <i class="fa-solid fa-x"></i>
        <i class="fa-solid fa-arrow-left left arrow hidden"></i>
        <i class="fa-solid fa-arrow-right right arrow"></i>
        <div class="top">
          <img src="images/abo bakr.png" alt="" class="photo" />
          <div class="text-info">
            <div class="info">
              <span>الاسم:</span><span class="name"></span>
            </div>
            <div class="info">
              <span>الميلاد:</span><span class="born"></span>
            </div>
            <div class="info">
              <span>الوفاه:</span><span class="death"></span>
            </div>
            <div class="info">
              <span>اللقب:</span><span class="nickname"></span>
            </div>
          </div>
        </div>
        <div class="paragraph"></div>
      </div>
      <h1>الصحابه رضي الله عنهم</h1>
      <div class="container">
        <div class="box" data-number="0">أبو بكر الصديق</div>
        <div class="box" data-number="1">عمر بن الخطاب</div>
        <div class="box" data-number="2">علي بن أبي طالب</div>
        <div class="box" data-number="3">عثمان بن عفان</div>
        <div class="box" data-number="4">الزبير بن العوام</div>
        <div class="box" data-number="5">عبد الرحمن بن عوف</div>
        <div class="box" data-number="6">خالد بن الوليد</div>
        <div class="box" data-number="7">ابو عبيده بن الجراح</div>
        <div class="box" data-number="8">سعيد بن زيد</div>
        <div class="box" data-number="9">القعقاع بن عمرو التميمي</div>
      </div>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
